spring:
  jpa:
    open-in-view: false
  data:
    jpa:
      repositories:
        bootstrap-mode: default
    mongodb:
      uri: mongodb://localhost:27017/movie
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mongodb:
    embedded:
      version: 4.0.12

gateway:
  omdb:
    url: http://www.omdbapi.com/
    apiKey: a5383af4

logging:
  level:
    root: INFO
    br.com.iworks: DEBUG
    org:
      mongodb: WARN
      springframework:
        boot:
          autoconfigure:
            mongo:
              embedded: WARN