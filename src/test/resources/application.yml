# MONGODB (MongoProperties)
spring:
  data:
    mongodb:
      uri: mongodb://mongo_movie:123@localhost:27017/movie-itest

info:
  app:
    name: Spring Rest Movie
    description: The project spring-rest-movie provides REST services for create, update, delete and search for movies that you like and want keeping as a record
    version: 0.0.1-SNAPSHOT

# SPRING-BOOT-ACTUATOR (http://www.javabeat.net/spring-boot-actuator)
endpoints:
  info:
    id: info
    sensitive: false
    enabled: true
  health:
    id: health
    sensitive: false
    enabled: true
  env:
    id: env
    sensitive: true
    enabled: false
